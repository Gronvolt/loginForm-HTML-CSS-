<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <form>
            <h1>Login</h1>

            <div class="form_username">
                <label for="username">Username</label>
                <input type="text" placeholder="Type your username">
            </div>

            <div class="form_password">
                <label for="password">Password</label>
                <input type="password" placeholder="Type your password">
            </div>

            <a href="#" id="forgotPassword">Forgot password?</a>

            <button type="submit" id="button_submit">LOGIN</button>

            <h5 class="form_subsection_heading">Or Sign Up Using</h5>

            <div class="socialAuth">
                <a href="#"><img src="assets/social_facebook.png" alt="social facebook"></a>
                <a href="#"><img src="assets/social_twitter.png" alt="social twitter"></a>
                <a href="#"><img src="assets/social_google.png" alt="social google"></a>
            </div>

            <div class="spacer"></div>

            <h5 class="form_subsection_heading">Or Sign Up Using</h5>
            <a href="#" id="signUp">SIGN UP</a>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
